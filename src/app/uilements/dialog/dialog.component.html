<h2> Add Product Info</h2>
<div class="mat-dialog-content">
    <form [formGroup]= "productForm">
   
    <div class="row">
        <div class="col-md-12">

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Product</mat-label>
                <input matInput formControlName="productName">
              </mat-form-field>
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Product Category</mat-label>
                <mat-select formControlName="category" placeholder="Select Category">
                  <mat-option value="Vegeterian">Vegeterian</mat-option>
                  <mat-option value="Fruits">Fruits</mat-option>
                  <mat-option value="Non Vegeterian">Non Vegeterian</mat-option>
                  <mat-option value="Soft Drinks">Soft Drinks</mat-option>
                  <mat-option value="Sweets & Cakes">Sweets & Cakes</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <hr>
        <mat-label>Product Freshness</mat-label>
        <div class="col-md-12 mb-30">
            
            <mat-radio-group class="example-radio-group " formControlName="freshness">
                <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                    {{fresh}}
                </mat-radio-button>
              
              </mat-radio-group>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="example-full-width" >
                <mat-label>Price</mat-label>
                <input matInput formControlName="cost">
              </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>
        </div>
    </div>
    <div class="mat-dialog-action" [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close class="mr-3">Cancel</button>
        <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
    </div>
</form>
      
</div>
